<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interest Calculator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS */
        body {
            padding: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .result {
            display: flex;
            /* flex-direction: column; */
            /* align-items: center; */
            border: 2px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            background-color: #f9f9f9;
        }
        .result h2 {
            margin-bottom: 10px;
            color: #333;
        }
        span {
            color: #007bff;
            margin: 0;
        }
    </style>
</head>
<body style="background-color: linear-gradient(to right, #ff7e5f, #feb47b);">
    <div class="container">
        <h1 class="mb-4">Interest Calculator</h1>
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="principal" class="form-label">Principal Amount:</label>
                    <input type="number" id="principal" class="form-control">
                </div>
                <div class="form-group">
                    <label for="timePeriod" class="form-label">Select time period:</label>
                    <select id="timePeriod" class="form-select" onchange="resetFields()">
                        <option value="years">Years</option>
                        <option value="months">Months</option>
                        <option value="days">Days</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="time" class="form-label">Time period:</label>
                    <input type="number" id="time" class="form-control">
                </div>
                <div class="form-group">
                    <label for="rate" class="form-label">Rate of Interest:</label>
                    <input type="number" id="rate" class="form-control">
                </div>
                <button class="btn btn-primary" onclick="calculateInterest()">Calculate</button>
            </div>
            <div class="col-md-8">
                <div class="result row">
                  <div class="col-md-12">
                    <h2>Interest: <span id="interest"></span></h2>
                    <h2>Amount + Interest: <span id="total"></span></h2>
                  </div>
                  
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function resetFields() {
            document.getElementById('time').value = '';
            document.getElementById('rate').value = '';
        }

        function calculateInterest() {
            var principal = parseFloat(document.getElementById('principal').value);
            var rate = parseFloat(document.getElementById('rate').value);
            var timePeriod = document.getElementById('timePeriod').value;
            var time = parseFloat(document.getElementById('time').value);

            var interest;
            if (timePeriod === 'years') {
                interest = (principal * rate * time) / 100;
            } else if (timePeriod === 'months') {
                interest = (principal * rate * time) / 100;
            } else if (timePeriod === 'days') {
                interest = (principal * rate * time) / 100;
            }

            var total = principal + interest;

            document.getElementById('interest').innerText = interest.toFixed(2);
            document.getElementById('total').innerText = total.toFixed(2);
        }
    </script>
</body>
</html>
