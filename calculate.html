<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interest Calculator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS */
        body {
            padding: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .result {
            display: flex;
            /* flex-direction: column; */
            /* align-items: center; */
            border: 2px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            background-color: #f9f9f9;
        }
        .result p {
            margin-bottom: 10px;
            color: #333;
        }
        span {
            color: #007bff;
            margin: 0;
        }
    </style>
</head>
<body style="background-color: linear-gradient(to right, #ff7e5f, #feb47b);">
  <div class="container">
    <h1 class="mb-4">Interest Calculator</h1>
    <div class="row">
        <div class="col-md-4">
            <div class="form-group">
                <label for="principal" class="form-label">Principal Amount:</label>
                <input type="number" id="principal" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="timePeriod" class="form-label">Select time period:</label>
                <select id="timePeriod" class="form-select" onchange="resetFields()" required>
                    <option value="years">Years</option>
                    <option value="months">Months</option>
                    <option value="days">Days</option>
                </select>
            </div>
            <div class="form-group">
                <label for="time" class="form-label">Time period:</label>
                <input type="number" id="time" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="rate" class="form-label">Rate of Interest:</label>
                <input type="number" id="rate" class="form-control" required>
            </div>
            <button class="btn btn-primary" onclick="calculateInterest()">Calculate</button>
        </div>
        <div class="col-md-8">
            <div class="result row">
              <div class="col-md-12">
                <p>% of Interest/year: <span id="roiy"></span></p>
                <p>% of Interest/month: <span id="roim"></span></p>
                <p>% of Interest/day: <span id="roid"></span></p>
                <p>Interest Amount: <span id="interest"></span></p>
                <p>Amount + Interest: <span id="total"></span></p>
              </div>
            </div>
        </div>
    </div>
</div>



    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
       function calculateInterest() {
    var principal = parseFloat(document.getElementById("principal").value);
    var time = parseFloat(document.getElementById("time").value);
    var rate = parseFloat(document.getElementById("rate").value);

    // Check if any of the required fields are empty
    if (isNaN(principal) || isNaN(time) || isNaN(rate)) {
        alert("Please fill out all the required fields with valid numbers.");
        return;
    }

    var roiy, roim, roid;

    // Calculate % of interest per year, per month, and per day based on user's selection
    var timePeriod = document.getElementById("timePeriod").value;
    if (timePeriod === "months") {
        roiy = (rate * 12).toFixed(2) + "%"; // % of interest per year
        roim = rate.toFixed(2) + "%"; // % of interest per month
        roid = (rate / (365 / 12)).toFixed(6) + "%"; // % of interest per day
    } else if (timePeriod === "years") {
        roiy = rate.toFixed(2) + "%"; // % of interest per year
        roim = (rate / 12).toFixed(2) + "%"; // % of interest per month
        roid = (rate / 365).toFixed(6) + "%"; // % of interest per day
    } else { // Assuming timePeriod === "days"
        roiy = (rate * 365).toFixed(2) + "%"; // % of interest per year
        roim = ((rate * 365) / 12).toFixed(2) + "%"; // % of interest per month
        roid = rate.toFixed(6) + "%"; // % of interest per day
    }

    // Perform interest calculation
    var interest = (principal * time * rate) / 100;
    var totalAmount = principal + interest;

    // Display results
    document.getElementById("interest").innerText = interest.toFixed(2).replace(/\.00$/, "");
    document.getElementById("total").innerText = totalAmount.toFixed(2);
    document.getElementById("roiy").innerText = removeTrailingZeros(roiy);
    document.getElementById("roim").innerText = removeTrailingZeros(roim);
    document.getElementById("roid").innerText = removeTrailingZeros(roid);
}

function resetFields() {
    document.getElementById("interest").innerText = "";
    document.getElementById("total").innerText = "";
    document.getElementById("roiy").innerText = "";
    document.getElementById("roim").innerText = "";
    document.getElementById("roid").innerText = "";
}

function removeTrailingZeros(value) {
    return value.replace(/\.00%$/, "%");
}

    </script>
</body>
</html>
